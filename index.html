<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Elite Developer Portfolio - Crafting Digital Excellence" />
    <meta name="theme-color" content="#0a0a0a" />
    
    <!-- Preload fonts for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <title>Elite Portfolio | Digital Craftsman</title>
    
    <style>
      /* Critical CSS for initial load */
      html {
        scroll-behavior: smooth;
      }
      
      body {
        margin: 0;
        padding: 0;
        background: #0a0a0a;
        overflow-x: hidden;
      }
      
      /* Loader animation */
      .loader-wrapper {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #0a0a0a;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease, visibility 0.5s ease;
      }
      
      .loader {
        width: 60px;
        height: 60px;
        border: 3px solid transparent;
        border-top-color: #a855f7;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        position: relative;
      }
      
      .loader::before,
      .loader::after {
        content: '';
        position: absolute;
        border-radius: 50%;
        border: 3px solid transparent;
      }
      
      .loader::before {
        top: 5px;
        left: 5px;
        right: 5px;
        bottom: 5px;
        border-top-color: #ec4899;
        animation: spin 2s linear infinite reverse;
      }
      
      .loader::after {
        top: 15px;
        left: 15px;
        right: 15px;
        bottom: 15px;
        border-top-color: #22d3ee;
        animation: spin 1.5s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loader-wrapper.loaded {
        opacity: 0;
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <div class="loader-wrapper" id="loader">
      <div class="loader"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Hide loader when page is ready
      window.addEventListener('load', () => {
        setTimeout(() => {
          document.getElementById('loader').classList.add('loaded');
        }, 500);
      });
    </script>
  </body>
</html>
